<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice Search</title>
	<link rel="icon" type="image/png" href="./assets/img/logo.png"/>
	<link rel="icon" type="image/png" href="./assets/img/logo.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
	<header>
		<img class="header-logo" src="./assets/img/google-logo.png" alt="Google Logo">
	</header>
	<div class="container">
		<form action="https://www.google.com.vn/search?" id="form-search">
			<span class="form-search-icon">
				<i class="fas fa-search"></i>
			</span>
			<input type="text" name="q" class="text-search" placeholder="Search Google...">
			<span class="form-message">
				Bạn có thể click vào icon micro hoặc nói <strong>"đi"</strong> or <strong>"go"</strong> để tìm kiếm.
				Để reset input bạn có thể nói <strong>"làm mới"</strong> or <strong>"clear"</strong>.
				Chúc bạn thành công!
			</span>
		</form>
	</div>
	<footer class="copyright">
		<i class="fas fa-code"></i> with by 
		<i class="fas fa-heart copyright-icon"></i>. Copyright by 
		<span class="copyright-author">Kiennt</span> &copy; 2021
	</footer>

	<script src="./assets/js/index.js"></script>
</body>
</html>
